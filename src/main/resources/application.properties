
# Serve para deixar as mensagens do terminal mais interativas
spring.output.ansi.enabled=ALWAYS

# Configurações de banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/todosimple?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
    # Sempre que uma classe nova for criado no vscode ou tiver alguma alteracao
    # será refletido automaticamente para o banco de dados
spring.jpa.hibernate.ddl-auto=update
    # Mostra no terminal todos os comandos de sql executados na aplicacao
spring.jpa.show-sql=true
